<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous">
	  	</script>

		<script src="gpa.js"></script>

	    <!-- Latest compiled and minified CSS -->

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    




	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>






	    <!-- Latest compiled and minified JavaScript -->

	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div ng-app='app' ng-controller='mainCtrl' class="container">

		<h1>GPA Calculator</h1>
		
		<div class="row" style="padding-bottom: 10px">
			<div class="col-md-4">
				<h3><u>Course Name</u></h3>
			</div>
			<div class="col-md-4">
				<h3><u>Letter Grade</u></h3>
			</div>
			<div class="col-md-4">
				<h3><u>Number of Credits</u></h3>
			</div>
		</div>

			<div ng-repeat="class in classes">
				<div class="row">
					<div class="col-md-4">
						<label for="usr">Enter Class Name:</label>
					  	<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-md-4" style="margin-top:25px">
						  <select ng-change="calcGPA()" ng-model="class.Grade" class="form-control">
						  	<option value="">Select your letter grade</option>
						    <option value="A">A</option>
						    <option value="A-">A-</option>
						    <option value="B+">B+</option>
						    <option value="B">B</option>
						    <option value="B-">B-</option>
						    <option value="C+">C+</option>
						    <option value="C">C</option>
						    <option value="C-">C-</option>
						    <option value="D+">D+</option>
						    <option value="D">D</option>
						    <option value="D-">D-</option>
						    <option value="F">F</option>
						  </select>
					</div>
					<div class="col-md-4">
						<label for="usr">Enter Number of Credits:</label>
					  	<input ng-change="calcGPA()" ng-model="class.Credits" ng-model="class.numCredits" type="text" class="form-control" id="usr1">
					</div>
				</div>
			</div>


			<div id="buttonsDiv">
				<div style="padding-top: 15px">
					<button id="addClassButton" type = "button" class = "btn btn-primary" ng-click="addClass()">Add Class</button>
				</div>
				<div id="displayGPA">
					<h3>Your GPA: {{finalGPA}}
					<span><button id="calcButton" type="button" class="btn btn-primary" ng-click="calcGPA()">Calculate</button></span></h3>
				</div>

			</div>


	</div>

</body>
</html>
